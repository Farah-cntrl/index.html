<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Output and Processing</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Table Output and Processing</h1>

  <!-- Table 1 -->
  <h2 style="text-align: center;">Table 1</h2>
  <table id="table1">
    <thead>
      <tr>
        <th>Index #</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table 1 data will be added dynamically -->
    </tbody>
  </table>

  <!-- Table 2 -->
  <h2 style="text-align: center;">Table 2</h2>
  <table id="table2">
    <thead>
      <tr>
        <th>Category</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table 2 data will be added dynamically -->
    </tbody>
  </table>

  <script>
    // Table 1 Data
    const table1Data = [
      { index: "A1", value: 41 },
      { index: "A2", value: 18 },
      { index: "A3", value: 21 },
      { index: "A4", value: 63 },
      { index: "A5", value: 2 },
      { index: "A6", value: 53 },
      { index: "A7", value: 5 },
      { index: "A8", value: 57 },
      { index: "A9", value: 60 },
      { index: "A10", value: 93 },
      { index: "A11", value: 28 },
      { index: "A12", value: 3 },
      { index: "A13", value: 90 },
      { index: "A14", value: 39 },
      { index: "A15", value: 80 },
      { index: "A16", value: 88 },
      { index: "A17", value: 49 },
      { index: "A18", value: 60 },
      { index: "A19", value: 26 },
      { index: "A20", value: 28 }
    ];

    // Insert Table 1 data into HTML
    const table1Body = document.querySelector("#table1 tbody");
    table1Data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row.index}</td><td>${row.value}</td>`;
      table1Body.appendChild(tr);
    });

    // Calculate values for Table 2
    const alpha = table1Data[4].value + table1Data[19].value; // A5 + A20
    const beta = table1Data[14].value / table1Data[6].value;  // A15 / A7
    const charlie = table1Data[12].value * table1Data[11].value; // A13 * A12

    // Table 2 Data
    const table2Data = [
      { category: "Alpha", value: alpha },
      { category: "Beta", value: beta },
      { category: "Charlie", value: charlie }
    ];

    // Insert Table 2 data into HTML
    const table2Body = document.querySelector("#table2 tbody");
    table2Data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row.category}</td><td>${row.value}</td>`;
      table2Body.appendChild(tr);
    });
  </script>
</body>
</html>
